<nz-card 
    style="width: 300px;
    height: 300px;
    margin: 10px auto;" 
    [nzCover]="coverTemplate">

      <nz-card-meta
        nzTitle="Line Chart Card"
        nzDescription="Line chart description"
        [nzAvatar]="avatarTemplate"
      ></nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate>
      <nz-avatar nzSrc="https://png.pngtree.com/element_our/png_detail/20181229/line-chart-graphic-icon-design-template-png_304025.jpg">

      </nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <!-- <img alt="example" src="https://i.pinimg.com/originals/31/90/3c/31903ce33af0dee5ee82a91e6694badb.png" /> -->
      <app-line-chart></app-line-chart>
    </ng-template>
